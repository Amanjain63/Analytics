<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics Demo</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YTZRSLYG2C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-YTZRSLYG2C'); // Replace with your GA4 Measurement ID
    </script>
</head>
<body>
    <h1>Welcome to the Google Analytics Demo Page</h1>
    <p>This page includes Google Analytics tracking for demo purposes.</p>
    <button onclick="trackClick()">Click Me</button>

    <script>
        function trackClick() {
            gtag('event', 'button_click', {
                'event_category': 'engagement',
                'event_label': 'Demo Button'
            });
            alert("Click tracked!");
        }
    </script>
</body>
</html>
